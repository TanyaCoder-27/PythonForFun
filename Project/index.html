<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watches Store Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('galaxy-background.jpg');">
    <header>
        <h1>Watches Store Room</h1>
    </header>

    <main id="watch-list" class="scrolling-container">
        <!-- Watches will be added dynamically using JavaScript -->
    </main>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePaymentModal()">&times;</span>
            <h2>Payment Details</h2>
            <form>
                <!-- Payment details form goes here -->
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>

                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit">Submit Payment</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
